<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Storage Units Converter</title>
  <link rel="icon" type="image/x-icon" href="./assets/icons/atom.svg">
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/converters.css">

</head>
<body>
  <div class="mainArea">
    <!-- TOP AREA -->
    <div class="topArea">
      <img src="./assets/icons/meter.svg" class="topIcon" alt="Clickable Homepage unit converter" 
        onclick="location.href='./index.html'" />
      &nbsp;&nbsp;&nbsp;
      <h2 onclick="location.href='./index.html'">Units Converter</h2>
    </div>

    <!-- MAIN CONTENT -->
    <div class="contentArea">
      <main>
        <h1 class="formHeader">Data Storage Units Converter</h1>
        <form id="dataStorageConverterForm" class="formInvestment">
          <input type="number" class="inputFields" id="bit" name="bit" min="0" max="1000000000" step="any" />
          <label>Bit</label><br><br>
          <input type="number" class="inputFields" id="byte" name="byte" min="0" max="1000000000" step="any" />
          <label>Byte</label><br><br>
          <input type="number" class="inputFields" id="kilobyte" name="kilobyte" min="0" max="1000000000" step="any" />
          <label>Kilobyte KB</label><br><br>
          <input type="number" class="inputFields" id="megabyte" name="megabyte" min="0" max="1000000000" step="any" />
          <label>Megabyte MB</label><br><br>
          <input type="number" class="inputFields" id="gigabyte" name="gigabyte" min="0" max="1000000000" step="any" />
          <label>Gigabyte GB</label><br><br>
          <input type="number" class="inputFields" id="terabyte" name="terabyte" min="0" max="1000000000" step="any" />
          <label>Terabyte TB</label><br><br>
          <input type="number" class="inputFields" id="petabyte" name="petabyte" min="0" max="1000000000" step="any" />
          <label>Petabyte PB</label><br><br>
          <input type="number" class="inputFields" id="exabyte" name="exabyte" min="0" max="1000000000" step="any" />
          <label>Exabyte EB</label><br><br>
          <input type="number" class="inputFields" id="zettabyte" name="zettabyte" min="0" max="1000000000" step="any" />
          <label>Zettabyte ZB</label><br><br>
          <input type="number" class="inputFields" id="yottabyte" name="yottabyte" min="0" max="1000000000" step="any" />
          <label>Yottabyte YB</label><br><br>
          <button class="button101" type="button" onclick="clearDataStorageFields()">Clear</button>
        </form>
      </main>
    </div>

    <!-- FOOTER -->
    <div class="bottomArea">
      <footer class="footerArea">
        <p>ðŸ“¢ Interested in advertising? We welcome partnerships and sponsors. Get in touch to discuss visibility and collaboration opportunities.</p>
        <p class="footerDetails">
          <span>Contact: <a href="mailto:drysoftware1@gmail.com">drysoftware1@gmail.com</a></span>
        </p>
      </footer>
    </div>
  </div>

  <script>
    const pageIdVisitorPage = "unit_data_storage";

    /*
    document.addEventListener("DOMContentLoaded", function() {
      axios.post(`/serversavevisitor/${pageIdVisitorPage}`, {})
        .catch(error => console.error('Error logging visit:', error.message));
    });
    */

    // Conversion logic
    function convertDataStorage(name, value) {
      const conversions = {
        bit: {
          bit: value,
          byte: value / 8,
          kilobyte: value / 8000,
          megabyte: value / 8e6,
          gigabyte: value / 8e9,
          terabyte: value / 8e12,
          petabyte: value / 8e15,
          exabyte: value / 8e18,
          zettabyte: value / 8e21,
          yottabyte: value / 8e24
        },
        byte: {
          bit: value * 8,
          byte: value,
          kilobyte: value / 1e3,
          megabyte: value / 1e6,
          gigabyte: value / 1e9,
          terabyte: value / 1e12,
          petabyte: value / 1e15,
          exabyte: value / 1e18,
          zettabyte: value / 1e21,
          yottabyte: value / 1e24
        },
        kilobyte: {
          bit: value * 8000,
          byte: value * 1e3,
          kilobyte: value,
          megabyte: value / 1e3,
          gigabyte: value / 1e6,
          terabyte: value / 1e9,
          petabyte: value / 1e12,
          exabyte: value / 1e15,
          zettabyte: value / 1e18,
          yottabyte: value / 1e21
        },
        megabyte: {
          bit: value * 8e6,
          byte: value * 1e6,
          kilobyte: value * 1e3,
          megabyte: value,
          gigabyte: value / 1e3,
          terabyte: value / 1e6,
          petabyte: value / 1e9,
          exabyte: value / 1e12,
          zettabyte: value / 1e15,
          yottabyte: value / 1e18
        },
        gigabyte: {
          bit: value * 8e9,
          byte: value * 1e9,
          kilobyte: value * 1e6,
          megabyte: value * 1e3,
          gigabyte: value,
          terabyte: value / 1e3,
          petabyte: value / 1e6,
          exabyte: value / 1e9,
          zettabyte: value / 1e12,
          yottabyte: value / 1e15
        },
        terabyte: {
          bit: value * 8e12,
          byte: value * 1e12,
          kilobyte: value * 1e9,
          megabyte: value * 1e6,
          gigabyte: value * 1e3,
          terabyte: value,
          petabyte: value / 1e3,
          exabyte: value / 1e6,
          zettabyte: value / 1e9,
          yottabyte: value / 1e12
        },
        petabyte: {
          bit: value * 8e15,
          byte: value * 1e15,
          kilobyte: value * 1e12,
          megabyte: value * 1e9,
          gigabyte: value * 1e6,
          terabyte: value * 1e3,
          petabyte: value,
          exabyte: value / 1e3,
          zettabyte: value / 1e6,
          yottabyte: value / 1e9
        },
        exabyte: {
          bit: value * 8e18,
          byte: value * 1e18,
          kilobyte: value * 1e15,
          megabyte: value * 1e12,
          gigabyte: value * 1e9,
          terabyte: value * 1e6,
          petabyte: value * 1e3,
          exabyte: value,
          zettabyte: value / 1e3,
          yottabyte: value / 1e6
        },
        zettabyte: {
          bit: value * 8e21,
          byte: value * 1e21,
          kilobyte: value * 1e18,
          megabyte: value * 1e15,
          gigabyte: value * 1e12,
          terabyte: value * 1e9,
          petabyte: value * 1e6,
          exabyte: value * 1e3,
          zettabyte: value,
          yottabyte: value / 1e3
        },
        yottabyte: {
          bit: value * 8e24,
          byte: value * 1e24,
          kilobyte: value * 1e21,
          megabyte: value * 1e18,
          gigabyte: value * 1e15,
          terabyte: value * 1e12,
          petabyte: value * 1e9,
          exabyte: value * 1e6,
          zettabyte: value * 1e3,
          yottabyte: value
        }
      };
      return conversions[name];
    }

    // Format numbers dynamically based on magnitude
    function formatNumber(value) {
      if (value === 0) return "0";
      const absValue = Math.abs(value);
      if (absValue < 1e-6 || absValue > 1e6) {
        return value.toExponential(5);
      } else if (absValue < 1) {
        return parseFloat(value.toFixed(10));
      } else {
        return parseFloat(value.toFixed(5));
      }
    }

    // Handle input changes
    function handleDataStorageInput(event) {
      const { name, value } = event.target;
      const inputs = document.querySelectorAll(".inputFields");

      // Allow empty string, "-", or "-." while typing
      if (value === "" || value === "-" || value === "-.") {
        inputs.forEach(input => input.value = "");
        return;
      }

      const v = parseFloat(value);

      if (!isNaN(v) && v >= 0 && v <= 1000000000) {
        const results = convertDataStorage(name, v);
        inputs.forEach(input => {
          input.value = results[input.name] ? formatNumber(results[input.name]) : "";
        });
      } else if (!isNaN(v)) {
        alert("Enter a valid value");
        inputs.forEach(input => input.value = "");
      }
    }

    // Clear all fields
    function clearDataStorageFields() {
      document.querySelectorAll(".inputFields").forEach(input => input.value = "");
    }

    // Add event listeners to inputs
    document.querySelectorAll(".inputFields").forEach(input => {
      input.addEventListener("input", handleDataStorageInput);
    });
  </script>
</body>
</html>
