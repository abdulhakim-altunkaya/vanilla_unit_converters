<head>
  <meta charset="UTF-8">

  <title>Data Storage Units Converter</title>
  <meta name="description" content="Convert between all digital data storage units, including bits, 
  bytes, kilobytes (KB), megabytes (MB), gigabytes (GB), terabytes (TB), petabytes (PB),

  instant and accurate conversions for computing, IT professionals, students, and data 
  storage calculations. Easily switch between binary and decimal units for precise results.">
  <meta name="keywords" content="data storage converter, bit to byte, byte to kilobyte, 
  KB to MB, megabyte to gigabyte, GB to TB, terabyte to petabyte, PB to EB, exabyte to 
  zettabyte, ZB to YB, yottabyte converter, binary data units, decimal data units,

<body>
  <div class="mainArea">
    <!-- TOP AREA -->
    <div class="topArea">
      <img src="./assets/icons/meter.svg" class="topIcon" alt="Clickable Homepage unit converter" 
        onclick="location.href='./index.html'" />
      &nbsp;&nbsp;&nbsp;
      <h2 onclick="location.href='./index.html'">Units Converter</h2>
    </div>

    <!-- MAIN CONTENT -->
    <div class="contentArea">
      <main>
        <h1 class="formHeader">Data Storage Units Converter</h1>
        <form id="dataStorageConverterForm" class="formInvestment">
          <input type="number" class="inputFields" id="bit" name="bit" min="0" max="1000000000" step="any" />

          <input type="number" class="inputFields" id="byte" name="byte" min="0" max="1000000000" step="any" />
          <label>Byte</label><br><br>
          <input type="number" class="inputFields" id="kilobyte" name="kilobyte" min="0" max="1000000000" step="any" />
          <label>Kilobyte KB</label><br><br>
          <input type="number" class="inputFields" id="megabyte" name="megabyte" min="0" max="1000000000" step="any" />
          <label>Megabyte MB</label><br><br>
          <input type="number" class="inputFields" id="gigabyte" name="gigabyte" min="0" max="1000000000" step="any" />
          <label>Gigabyte GB</label><br><br>
          <input type="number" class="inputFields" id="terabyte" name="terabyte" min="0" max="1000000000" step="any" />
          <label>Terabyte TB</label><br><br>
          <input type="number" class="inputFields" id="petabyte" name="petabyte" min="0" max="1000000000" step="any" />
          <label>Petabyte PB</label><br><br>
          <input type="number" class="inputFields" id="exabyte" name="exabyte" min="0" max="1000000000" step="any" />
          <label>Exabyte EB</label><br><br>
          <input type="number" class="inputFields" id="zettabyte" name="zettabyte" min="0" max="1000000000" step="any" />
          <label>Zettabyte ZB</label><br><br>
          <input type="number" class="inputFields" id="yottabyte" name="yottabyte" min="0" max="1000000000" step="any" />
          <label>Yottabyte YB</label><br><br>
          <button class="button101" type="button" onclick="clearDataStorageFields()">Clear</button>
        </form>
      </main>
    </div>
