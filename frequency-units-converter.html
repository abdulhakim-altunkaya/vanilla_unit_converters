<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frequency Units Converter</title>
  <link rel="icon" type="image/x-icon" href="./assets/icons/meter.svg">
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/converters.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="mainArea">
    <!-- TOP AREA -->
    <div class="topArea">
      <img src="./assets/icons/meter.svg" class="topIcon" alt="Clickable Homepage unit converter" 
        onclick="location.href='./index.html'" />
      &nbsp;&nbsp;&nbsp;
      <h2 onclick="location.href='./index.html'">Units Converter</h2>
    </div>

    <!-- MAIN CONTENT -->
    <div class="contentArea">
      <main>
        <h1 class="formHeader">Frequency Units Converter</h1>
        <form id="frequencyConverterForm" class="formInvestment">
          <input type="number" class="inputFields" id="hertz" name="hertz" min="0" max="1000000000" step="any" />
          <label>Hertz Hz</label><br><br>
          <input type="number" class="inputFields" id="kilohertz" name="kilohertz" min="0" max="1000000000" step="any" />
          <label>Kilohertz kHz</label><br><br>
          <input type="number" class="inputFields" id="megahertz" name="megahertz" min="0" max="1000000000" step="any" />
          <label>Megahertz MHz</label><br><br>
          <input type="number" class="inputFields" id="gigahertz" name="gigahertz" min="0" max="1000000000" step="any" />
          <label>Gigahertz GHz</label><br><br>
          <input type="number" class="inputFields" id="rpm" name="rpm" min="0" max="1000000000" step="any" />
          <label>Revolutions per minute RPM</label><br><br>
          <input type="number" class="inputFields" id="cyclesPerSecond" name="cyclesPerSecond" min="0" max="1000000000" step="any" />
          <label>Cycles per second cps</label><br><br>
          <button class="button101" type="button" onclick="clearFrequencyFields()">Clear</button>
        </form>
      </main>
    </div>

    <!-- FOOTER -->
    <div class="bottomArea">
      <footer class="footerArea">
        <p>ðŸ“¢ Interested in advertising? We welcome partnerships and sponsors. Get in touch to discuss visibility and collaboration opportunities.</p>
        <p class="footerDetails">
          <span>Contact: <a href="mailto:drysoftware1@gmail.com">drysoftware1@gmail.com</a></span>
        </p>
      </footer>
    </div>
  </div>

  <script>
    const pageIdVisitorPage = "unit_frequency";

    /*
    document.addEventListener("DOMContentLoaded", function() {
      axios.post(`/serversavevisitor/${pageIdVisitorPage}`, {})
        .catch(error => console.error('Error logging visit:', error.message));
    });
    */

    // Conversion logic
    function convertFrequency(name, value) {
      const conversions = {
        hertz: {
          hertz: value,
          kilohertz: value / 1e3,
          megahertz: value / 1e6,
          gigahertz: value / 1e9,
          rpm: value * 60,
          cyclesPerSecond: value
        },
        kilohertz: {
          hertz: value * 1e3,
          kilohertz: value,
          megahertz: value / 1e3,
          gigahertz: value / 1e6,
          rpm: value * 60000,
          cyclesPerSecond: value * 1e3
        },
        megahertz: {
          hertz: value * 1e6,
          kilohertz: value * 1e3,
          megahertz: value,
          gigahertz: value / 1e3,
          rpm: value * 6e7,
          cyclesPerSecond: value * 1e6
        },
        gigahertz: {
          hertz: value * 1e9,
          kilohertz: value * 1e6,
          megahertz: value * 1e3,
          gigahertz: value,
          rpm: value * 6e10,
          cyclesPerSecond: value * 1e9
        },
        rpm: {
          hertz: value / 60,
          kilohertz: value / 60000,
          megahertz: value / 6e7,
          gigahertz: value / 6e10,
          rpm: value,
          cyclesPerSecond: value / 60
        },
        cyclesPerSecond: {
          hertz: value,
          kilohertz: value / 1e3,
          megahertz: value / 1e6,
          gigahertz: value / 1e9,
          rpm: value * 60,
          cyclesPerSecond: value
        }
      };
      return conversions[name];
    }

    // Format numbers dynamically based on magnitude
    function formatNumber(value) {
      if (value === 0) return "0";
      const absValue = Math.abs(value);
      if (absValue < 1e-6 || absValue > 1e6) {
        return value.toExponential(5);
      } else if (absValue < 1) {
        return parseFloat(value.toFixed(10));
      } else {
        return parseFloat(value.toFixed(8));
      }
    }

    // Handle input changes
    function handleFrequencyInput(event) {
      const { name, value } = event.target;
      const inputs = document.querySelectorAll(".inputFields");

      // Allow empty string, "-", or "-." while typing
      if (value === "" || value === "-" || value === "-.") {
        inputs.forEach(input => input.value = "");
        return;
      }

      const v = parseFloat(value);

      if (!isNaN(v) && v >= 0 && v <= 1000000000) {
        const results = convertFrequency(name, v);
        inputs.forEach(input => {
          input.value = results[input.name] ? formatNumber(results[input.name]) : "";
        });
      } else if (!isNaN(v)) {
        alert("Enter a valid value");
        inputs.forEach(input => input.value = "");
      }
    }

    // Clear all fields
    function clearFrequencyFields() {
      document.querySelectorAll(".inputFields").forEach(input => input.value = "");
    }

    // Add event listeners to inputs
    document.querySelectorAll(".inputFields").forEach(input => {
      input.addEventListener("input", handleFrequencyInput);
    });
  </script>
</body>
</html>
