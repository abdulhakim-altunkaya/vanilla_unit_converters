<body>
  <main class="mainArea">
    <!-- TOP AREA -->
    <header class="topArea">  
      <a href="https://unitzap.space/index.html" aria-label="UnitZap Homepage">
        <img src="./assets/icons/meter.svg" class="topIcon" alt="UnitZap homepage logo. Click to go homepage"/>
      </a>
      &nbsp;&nbsp;&nbsp;
      <section>
        <h2><a href="https://unitzap.space/index.html">UNITZAP.SPACE</a></h2>
        <span class="subHeader"><a href="https://unitzap.space/index.html">Unit Converters</a></span>
      </section>
    </header>

    <!-- MAIN CONTENT -->
    <section class="contentArea">
        <h1 class="formHeader">Frequency Units Converter</h1>
        <form id="frequencyConverterForm" class="formInvestment">
          <input type="number" class="inputFields" id="hertz" name="hertz" min="0" max="1000000000" step="any" />
          <label for="hertz">Hertz Hz</label><br><br>
          <input type="number" class="inputFields" id="kilohertz" name="kilohertz" min="0" max="1000000000" step="any" />
          <label for="kilohertz">Kilohertz kHz</label><br><br>
          <input type="number" class="inputFields" id="megahertz" name="megahertz" min="0" max="1000000000" step="any" />
          <label for="megahertz">Megahertz MHz</label><br><br>
          <input type="number" class="inputFields" id="gigahertz" name="gigahertz" min="0" max="1000000000" step="any" />
          <label for="gigahertz">Gigahertz GHz</label><br><br>
          <input type="number" class="inputFields" id="rpm" name="rpm" min="0" max="1000000000" step="any" />
          <label for="rpm">Revolutions per minute RPM</label><br><br>
          <input type="number" class="inputFields" id="cyclesPerSecond" name="cyclesPerSecond" min="0" max="1000000000" step="any" />
          <label for="cyclesPerSecond">Cycles per second cps</label><br><br>
          <button class="button101" type="button" onclick="clearFrequencyFields()"
          aria-label="Clear all input fields">Clear</button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer class="footerArea">

<script type="application/ld+json">
  {
  "@context": "https://schema.org",
  "@type": "WebApplication",
  "name": "Frequency Units Converter: Hz, kHz, RPM",
  "url": "https://unitzap.space/frequency-units-converter.html",
  "description": "Convert frequency units including Hertz, kilohertz, megahertz, gigahertz, RPM, and cycles per second. Free tool for engineers, audio technicians, and physicists.",
  "applicationCategory": "EngineeringTool",
  "operatingSystem": "Any",
  "offers": {
    "@type": "Offer",
    "price": "0",
    "priceCurrency": "USD"
  },
  "creator": {
    "@type": "Organization",
    "name": "UnitZap",
    "url": "https://unitzap.space"
  },
  "potentialAction": {
    "@type": "ConvertAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": "https://unitzap.space/frequency-units-converter.html?from={from_unit}&to={to_unit}&value={value}"
    },
    "query-input": "required name=from_unit required name=to_unit required name=value"
  },
  "additionalProperty": {
    "@type": "PropertyValue",
    "name": "Conversion Factors",
    "value": [
      {"sourceUnit": "Hertz (Hz)", "targetUnit": "Kilohertz (kHz)", "conversionFactor": 0.001},
      {"sourceUnit": "Hertz (Hz)", "targetUnit": "Megahertz (MHz)", "conversionFactor": 0.000001},
      {"sourceUnit": "Hertz (Hz)", "targetUnit": "Gigahertz (GHz)", "conversionFactor": 0.000000001},
      {"sourceUnit": "Revolutions per minute (RPM)", "targetUnit": "Hertz (Hz)", "conversionFactor": 0.0166667},
      {"sourceUnit": "Cycles per second (cps)", "targetUnit": "Hertz (Hz)", "conversionFactor": 1}
    ]
  },
  "featureList": [
    "Hz to kHz, MHz, GHz conversion",
    "RPM to Hertz conversion",
    "Audio and radio frequency tools",
    "Electronics precision"
  ],
  "audience": {
    "@type": "Audience",
    "audienceType": [
      "Electrical engineers",
      "Audio engineers",
      "Physicists",
      "Electronics technicians"
    ]
  }
}
