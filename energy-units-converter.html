<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Energy Units Converter</title>
  <link rel="icon" type="image/x-icon" href="./assets/icons/meter.svg">
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/converters.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="mainArea">
    
    <!-- TOP AREA -->
    <div class="topArea">
      <img src="./assets/icons/meter.svg" class="topIcon" alt="Clickable Homepage unit converter" 
        onclick="location.href='./index.html'" />
      &nbsp;&nbsp;&nbsp;
      <h2 onclick="location.href='./index.html'">Units Converter</h2>
    </div>

    <!-- MAIN CONTENT -->
    <div class="contentArea">
      <main>
        <h1 class="formHeader">Energy Units Converter</h1>
        <form id="energyConverterForm" class="formInvestment">
          <input type="number" class="inputFields" id="joule" name="joule" min="0" max="1000000000" step="any" />
          <label>Joule (J)</label><br><br>
          <input type="number" class="inputFields" id="kilojoule" name="kilojoule" min="0" max="1000000000" step="any" />
          <label>Kilojoule (kJ)</label><br><br>
          <input type="number" class="inputFields" id="calorie" name="calorie" min="0" max="1000000000" step="any" />
          <label>Calorie (cal)</label><br><br>
          <input type="number" class="inputFields" id="kilocalorie" name="kilocalorie" min="0" max="1000000000" step="any" />
          <label>Kilocalorie (kcal)</label><br><br>
          <input type="number" class="inputFields" id="wattHour" name="wattHour" min="0" max="1000000000" step="any" />
          <label>Watt-hour (Wh)</label><br><br>
          <input type="number" class="inputFields" id="kilowattHour" name="kilowattHour" min="0" max="1000000000" step="any" />
          <label>Kilowatt-hour (kWh)</label><br><br>
          <input type="number" class="inputFields" id="electronvolt" name="electronvolt" min="0" max="1000000000" step="any" />
          <label>Electronvolt (eV)</label><br><br>
          <button class="button101" type="button" onclick="clearEnergyFields()">Clear</button>
        </form>
      </main>
    </div>

    <!-- FOOTER -->
    <div class="bottomArea">
      <footer class="footerArea">
        <p>ðŸ“¢ Interested in advertising? We welcome partnerships and sponsors. Get in touch to discuss visibility and collaboration opportunities.</p>
        <p class="footerDetails">
          <span>Contact: <a href="mailto:drysoftware1@gmail.com">drysoftware1@gmail.com</a></span>
        </p>
      </footer>
    </div>
  </div>

  <script>
    const pageIdVisitorPage = "unit_energy";

    /*
    document.addEventListener("DOMContentLoaded", function() {
      axios.post(`/serversavevisitor/${pageIdVisitorPage}`, {})
        .catch(error => console.error('Error logging visit:', error.message));
    });
    */

    // Conversion logic
    function convertEnergy(name, value) {
      const conversions = {
        joule: {
          joule: value,
          kilojoule: value / 1000,
          calorie: value * 0.2388459,
          kilocalorie: value * 0.0002388459,
          wattHour: value / 3600,
          kilowattHour: value / 3.6e6,
          electronvolt: value * 6.242e18
        },
        kilojoule: {
          joule: value * 1000,
          kilojoule: value,
          calorie: value * 238.8459,
          kilocalorie: value * 0.2388459,
          wattHour: value / 3.6,
          kilowattHour: value / 3600,
          electronvolt: value * 6.242e21
        },
        calorie: {
          joule: value * 4.184,
          kilojoule: value * 0.004184,
          calorie: value,
          kilocalorie: value / 1000,
          wattHour: value * 0.0011622222,
          kilowattHour: value * 1.1622222e-6,
          electronvolt: value * 2.611e19
        },
        kilocalorie: {
          joule: value * 4184,
          kilojoule: value * 4.184,
          calorie: value * 1000,
          kilocalorie: value,
          wattHour: value * 1.1622222,
          kilowattHour: value * 0.0011622222,
          electronvolt: value * 2.611e22
        },
        wattHour: {
          joule: value * 3600,
          kilojoule: value * 3.6,
          calorie: value * 860.42065,
          kilocalorie: value * 0.86042065,
          wattHour: value,
          kilowattHour: value / 1000,
          electronvolt: value * 2.247e22
        },
        kilowattHour: {
          joule: value * 3.6e6,
          kilojoule: value * 3600,
          calorie: value * 860420.65,
          kilocalorie: value * 860.42065,
          wattHour: value * 1000,
          kilowattHour: value,
          electronvolt: value * 2.247e25
        },
        electronvolt: {
          joule: value * 1.60217662e-19,
          kilojoule: value * 1.60217662e-22,
          calorie: value * 3.82929389e-20,
          kilocalorie: value * 3.82929389e-23,
          wattHour: value * 4.45049258e-23,
          kilowattHour: value * 4.45049258e-26,
          electronvolt: value
        }
      };
      return conversions[name];
    }

    // Format numbers dynamically based on magnitude
    function formatNumber(value) {
      if (value === 0) return "0";
      const absValue = Math.abs(value);
      if (absValue < 1e-6 || absValue > 1e6) {
        return value.toExponential(5);
      } else if (absValue < 1) {
        return parseFloat(value.toFixed(10));
      } else {
        return parseFloat(value.toFixed(8));
      }
    }

    // Handle input changes
    function handleEnergyInput(event) {
      const { name, value } = event.target;
      const inputs = document.querySelectorAll(".inputFields");

      // Allow empty string, "-", or "-." while typing
      if (value === "" || value === "-" || value === "-.") {
        inputs.forEach(input => input.value = "");
        return;
      }

      const v = parseFloat(value);

      if (!isNaN(v) && v >=0 && v <= 1000000000) {
        const results = convertEnergy(name, v);
        inputs.forEach(input => {
          input.value = results[input.name] ? formatNumber(results[input.name]) : "";
        });
      } else if (!isNaN(v)) {
        alert("Enter a valid value");
        inputs.forEach(input => input.value = "");
      }
    }

    // Clear all fields
    function clearEnergyFields() {
      document.querySelectorAll(".inputFields").forEach(input => input.value = "");
    }

    // Add event listeners to inputs
    document.querySelectorAll(".inputFields").forEach(input => {
      input.addEventListener("input", handleEnergyInput);
    });
  </script>
</body>
</html>
