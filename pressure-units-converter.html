<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pressure Units Converter</title>
  <meta name="description" content="Convert between 10+ pressure units including 
  pascals (Pa), bar, psi, atm, and mmHg. Essential tool for engineers, meteorologists, 
  HVAC technicians, and scientists. Instantly convert between metric and imperial 
  pressure measurements with precision.">
  <meta name="keywords" content="pressure unit converter, psi to bar, kPa to atm, 
  mmHg to torr, pascal conversion, millibar to inches of mercury, vacuum pressure 
  calculator, weather pressure units, tire pressure conversion, engineering 
  pressure tools, HVAC pressure calculator, scientific pressure measurement">
  <link rel="icon" type="image/x-icon" href="./assets/icons/meter.svg">
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/converters.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="./assets/js/pressure.js"></script>
  <script type="application/ld+json" src="./assets/schema/pressure-units-converter.json"></script>
</head>
<body>
  <main class="mainArea">
    <!-- TOP AREA -->
    <header class="topArea">  
      <a href="https://unitzap.space/index.html" aria-label="UnitZap Homepage">
        <img src="./assets/icons/meter.svg" class="topIcon" alt="Clickable Homepage unit converter"/>
      </a>
      &nbsp;&nbsp;&nbsp;
      <section>
        <h2><a href="https://unitzap.space/index.html">UNITZAP.SPACE</a></h2>
        <span class="subHeader"><a href="https://unitzap.space/index.html">Unit Converters</a></span>
      </section>
    </header>

    <!-- MAIN CONTENT -->
    <section class="contentArea">
      <main>
        <h1 class="formHeader">Pressure Units Converter</h1>
        <form id="pressureConverterForm" class="formInvestment">
          <input type="number" class="inputFields" id="pascal" name="pascal" min="0" max="1000000000" step="any" />
          <label>Pascal (Pa)</label><br><br>
          <input type="number" class="inputFields" id="kilopascal" name="kilopascal" min="0" max="1000000000" step="any" />
          <label>Kilopascal (kPa)</label><br><br>
          <input type="number" class="inputFields" id="bar" name="bar" min="0" max="1000000000" step="any" />
          <label>Bar</label><br><br>
          <input type="number" class="inputFields" id="atmosphere" name="atmosphere" min="0" max="1000000000" step="any" />
          <label>Atmosphere (atm)</label><br><br>
          <input type="number" class="inputFields" id="millibar" name="millibar" min="0" max="1000000000" step="any" />
          <label>Millibar (mbar)</label><br><br>
          <input type="number" class="inputFields" id="psi" name="psi" min="0" max="1000000000" step="any" />
          <label>Pounds per Square Inch (psi)</label><br><br>
          <input type="number" class="inputFields" id="torr" name="torr" min="0" max="1000000000" step="any" />
          <label>Torr (mmHg)</label><br><br>
          <input type="number" class="inputFields" id="inchMercury" name="inchMercury" min="0" max="1000000000" step="any" />
          <label>Inch of Mercury (inHg)</label><br><br>
          <button class="button101" type="button" onclick="clearPressureFields()">Clear</button>
        </form>
      </main>
    </section>

    <!-- FOOTER -->
    <footer class="footerArea">
      <a href="./about.html">
        <img class="footerIcon" src="./assets/images/tory.png" alt="UnitZap developer profile icon">
      </a>
      <p>ðŸ“¢ Interested in advertising? 
        <a href="./about.html"><strong>Click</strong></a> for about us and partnerships.</p>
    </footer>
  </main>

</body>
</html>
