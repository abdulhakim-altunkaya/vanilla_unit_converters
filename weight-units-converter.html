<head>

<body>
  <div class="mainArea">
    <!-- TOP AREA -->
    <div class="topArea">  
        <h2 onclick="location.href='./index.html'">Einstein Calculators</h2>
    </div>

    <!-- MAIN CONTENT -->
    <div class="contentArea">
      <main>
        <h1 class="formHeader">Gravitational Time Dilation Calculator</h1>
        <form id="timeDilationForm" class="formInvestment">
          <input class="inputFields" type="number" name="observerTime" min="1" required />
          <label>Time passed (in seconds)</label><br><br>

          <input class="inputFields" type="number" name="massOfObject" min="1" required />
          <label>Mass of Object (in Solar masses)</label><br><br>

          <input class="inputFields" type="number" name="radius" min="1" required />
          <label>Radius (distance from the object in kilometers)</label><br><br>

          <button class="button101" type="submit">Calculate</button>
          <button class="button101" type="button" id="clearBtn">Clear</button>
        </form>

        <div id="resultArea" class="resultAreaInvestment" aria-live="polite"></div>
      </main>
    </div>
