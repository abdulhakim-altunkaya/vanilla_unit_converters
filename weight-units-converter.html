<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./assets/css/converters.css">

</head>
<body>
  <div class="mainArea">
    <!-- TOP AREA -->
    <div class="topArea">
      <img src="./assets/icons/meter.svg" class="topIcon" alt="Clickable homega units converter" />
      &nbsp;&nbsp;&nbsp;
      <h2 onclick="location.href='./index.html'">Unit Converters</h2>
    </div>

    <!-- MAIN CONTENT -->
    <div class="contentArea">
      <main>
        <h1 class="formHeader">Weight Units Converter</h1>
        <form id="weightConverterForm" class="formInvestment">
          <input type="number" class="inputFields" id="milligram" name="milligram" value="" min="0" />
          <label>Milligram</label><br><br>
          <input type="number" class="inputFields" id="gram" name="gram" value="" min="0" />
          <label>Gram</label><br><br>
          <input type="number" class="inputFields" id="kilogram" name="kilogram" value="" min="0" />
          <label>Kilogram</label><br><br>
          <input type="number" class="inputFields" id="ton" name="ton" value="" min="0" />
          <label>Ton</label><br><br>
          <input type="number" class="inputFields" id="megaton" name="megaton" value="" min="0" />
          <label>Megaton</label><br><br>
          <input type="number" class="inputFields" id="gigaton" name="gigaton" value="" min="0" />
          <label>Gigaton</label><br><br>
          <input type="number" class="inputFields" id="uston" name="uston" value="" min="0" />
          <label>U.S. ton</label><br><br>
          <input type="number" class="inputFields" id="pound" name="pound" value="" min="0" />
          <label>Pound-lb.</label><br><br>
          <input type="number" class="inputFields" id="ounce" name="ounce" value="" min="0" />
          <label>Ounce-oz.</label><br><br>
          <input type="number" class="inputFields" id="carat" name="carat" value="" min="0" />
          <label>Carat</label><br><br>
          <button class="button101" type="button" onclick="clearFields()">Clear</button>
        </form>
        <div id="resultArea" class="resultAreaInvestment" aria-live="polite"></div>
      </main>
    </div>

    <!-- FOOTER -->
    <div class="bottomArea">
      <footer class="footerArea">
        <p>ðŸ“¢ Interested in advertising? We welcome partnerships and sponsors. Get in touch to discuss 
          visibility and collaboration opportunities.</p>
        <p class="footerDetails">
          <span>Contact: <a href="mailto:drysoftware1@gmail.com">drysoftware1@gmail.com</a></span>
          <span>SVG icons: <a href="https://www.svgrepo.com/svg/241057/european-union-europe">SVG Repo</a></span>
        </p>
      </footer>
    </div>
  </div>

  <script>
    const pageIdVisitorPage = "unit_weight";
    /*
    // Log visitor data on page load
    document.addEventListener("DOMContentLoaded", function() {
      axios.post(`/serversavevisitor/${pageIdVisitorPage}`, {})
        .catch(error => console.error('Error logging visit:', error.message));
    });

    // Conversion logic
    function convertValues(name, value) {
      const conversions = {
        milligram: {
          milligram: value,
          gram: value / 1000,
          kilogram: value / 1e6,
          ton: value / 1e9,
          megaton: value / 1e12,
          gigaton: value / 1e15,
          uston: value / 907184.74,
          pound: value / 453592.37,
          ounce: value / 28349.5,
          carat: value / 200,
        },
        gram: {
          milligram: value * 1000,
          gram: value,
          kilogram: value / 1000,
          ton: value / 1e6,
          megaton: value / 1e9,
          gigaton: value / 1e12,
          uston: value / 907184.74,
          pound: value / 453.59237,
          ounce: value / 28.3495,
          carat: value * 5,
        },
        kilogram: {
          milligram: value * 1e6,
          gram: value * 1000,
          kilogram: value,
          ton: value / 1000,
          megaton: value / 1e6,
          gigaton: value / 1e9,
          uston: value / 0.90718474,
          pound: value * 2.20462,
          ounce: value * 35.274,
          carat: value * 5000,
        },
        ton: {
          milligram: value * 1e9,
          gram: value * 1e6,
          kilogram: value * 1000,
          ton: value,
          megaton: value / 1000,
          gigaton: value / 1e6,
          uston: value * 1.10231,
          pound: value * 2204.62,
          ounce: value * 35274,
          carat: value * 5e6,
        },
        megaton: {
          milligram: value * 1e12,
          gram: value * 1e9,
          kilogram: value * 1e6,
          ton: value * 1000,
          megaton: value,
          gigaton: value / 1000,
          uston: value * 1.10231e3,
          pound: value * 2.20462e6,
          ounce: value * 3.5274e7,
          carat: value * 5e9,
        },
        gigaton: {
          milligram: value * 1e15,
          gram: value * 1e12,
          kilogram: value * 1e9,
          ton: value * 1e6,
          megaton: value * 1000,
          gigaton: value,
          uston: value * 1.10231e6,
          pound: value * 2.20462e9,
          ounce: value * 3.5274e10,
          carat: value * 5e12,
        },
        uston: {
          milligram: value * 907184740,
          gram: value * 907184.74,
          kilogram: value * 907.18474,
          ton: value * 0.90718474,
          megaton: value * 0.00090718474,
          gigaton: value * 9.0718474e-7,
          uston: value,
          pound: value * 2000,
          ounce: value * 32000,
          carat: value * 4.53592e6,
        },
        pound: {
          milligram: value * 453592.37,
          gram: value * 453.59237,
          kilogram: value / 2.20462,
          ton: value / 2204.62,
          megaton: value / 2.20462e6,
          gigaton: value / 2.20462e9,
          uston: value / 2000,
          pound: value,
          ounce: value * 16,
          carat: value * 2267.96,
        },
        ounce: {
          milligram: value * 28349.5,
          gram: value * 28.3495,
          kilogram: value / 35.274,
          ton: value / 35274,
          megaton: value / 3.5274e7,
          gigaton: value / 3.5274e10,
          uston: value / 32000,
          pound: value / 16,
          ounce: value,
          carat: value * 141.7475,
        },
        carat: {
          milligram: value * 200,
          gram: value / 5,
          kilogram: value / 5000,
          ton: value / 5e6,
          megaton: value / 5e9,
          gigaton: value / 5e12,
          uston: value / 4.53592e6,
          pound: value / 2267.96,
          ounce: value / 141.7475,
          carat: value,
        }
      };
      return conversions[name];
    }

    // Handle input changes
    function handleChangeWeightUnits(event) {
      const { name, value } = event.target;
      const inputs = document.querySelectorAll(".inputFields");

      if (!isNaN(value) && value !== "") {
        const newValues = convertValues(name, parseFloat(value));
        inputs.forEach(input => {
          const unit = input.name;
          input.value = newValues[unit] ? parseFloat(newValues[unit].toString()) : "";
        });
      } else {
        inputs.forEach(input => input.value = "");
      }
    }

    // Clear all fields
    function clearFields() {
      const inputs = document.querySelectorAll(".inputFields");
      inputs.forEach(input => input.value = "");
    }

    // Add event listeners to inputs
    document.querySelectorAll(".inputFields").forEach(input => {
      input.addEventListener("input", handleChangeWeightUnits);
    });
  </script>
</body>
</html>
